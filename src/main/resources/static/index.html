<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandrika Project: Psych</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .card {
         display:inline-block;
         width: 200px;
         height: 200px;
         border: 1px solid black;
         margin: 1em;
         padding: 1em;
         overflow: hidden;
         }
     .title {
            font-size: 200%;
            text-align: center;
            }
    </style>
</head>
<body>
<div id="app">
   <div class="profile">Profile Info</div>
    <a href="/logout" class="logout">Logout {{ playerAlias }} </a>
    <div class="section">
        <div class="heading">Create Game</div>
        <label for="rounds">Number of Rounds</label>
        <input type="number" id="rounds">
        <label for="ellen">Has Ellen?</label>
        <input type="checkbox" id="ellen">
        <div class="cards">
            <div v-for="mode in gameModes" class="card">
                  <div class="title"> {{ mode.title }} </div>
                  <img :src="mode.image" alt="">
                  <div class="description"> {{ mode.description }} </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.app = new Vue({
        el: '#app',
        data: {
            playerAlias: "",
            gameModes: [],
            hasEllen: false,
        },
    methods: {
        getDataFromResponse: function(response) {
        console.log("response",response);
            let self=this;
            response.json().then(function(data) {
                console.log("data", data);
                for(let key in data) {
                    self[key]=data[key];
                    console.log("gameModes",self.gameModes);
                }

                <!--self.playerAlias = data.playerAlias;-->
            })
    }
    },
    mounted: function() {
            fetch('/play/').then(this.getDataFromResponse);
        }
    })
</script>
</body>
</html>
